<mat-card>
    <h2>SPG</h2>
  
    <!-- Header ID -->
    <mat-form-field appearance="outline">
      <mat-label>Header ID</mat-label>
      <input matInput [(ngModel)]="payment.HeaderID" placeholder="Enter Header ID" readonly />
    </mat-form-field>
  
    <!-- Cheque Number -->
    <mat-form-field appearance="outline">
      <mat-label>Cheque Number</mat-label>
      <input matInput [(ngModel)]="payment.noCheque" placeholder="Enter Cheque Number" />
    </mat-form-field>
  
  
  <!-- Month/Year-->
  <mat-form-field appearance="outline">
    <mat-label>Bulan/Tahun</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="payment.bulanTahun" placeholder="Pilih Bulan/Tahun" readonly />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="multi-year" (monthSelected)="chooseMonthAndYear($event, picker)"
      panelClass="month-picker"></mat-datepicker>
  </mat-form-field>
  
  <!-- Amount -->
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput [(ngModel)]="payment.Amaun" placeholder="Enter Amount" type="number" />
    </mat-form-field>
  
    <!-- Bank Selection -->
    <mat-form-field appearance="outline">
      <mat-label>Bank</mat-label>
      <mat-select [(ngModel)]="payment.bankID">
        <mat-option *ngFor="let bank of bankList" [value]="bank.value">
          {{ bank.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Method of Payment -->
    <mat-form-field appearance="outline">
      <mat-label>Method of Payment</mat-label>
      <mat-select [(ngModel)]="payment.MOPID">
        <mat-option *ngFor="let mop of mopList" [value]="mop.id">
          {{ mop.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Submit and Cancel Buttons -->
    <button mat-raised-button color="primary" (click)="registerPayment()">Submit</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card>
