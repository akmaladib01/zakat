<div class="container" [ngStyle]="{'background-image': 'url(assets/login-img-1.png)'}">
  <div class="login-container">
    <div class="login-box">
      <form (ngSubmit)="login()">
        <label for="email">Email :</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" placeholder="Enter your email" required />

        <label for="password">Password :</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" placeholder="Enter your password" required />

        <div class="options">
          <a href="#">Forget Password ?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <!-- Display error message if login fails -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
